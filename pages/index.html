<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkTheScope</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <span class="bar"><i class="fa-solid fa-bars"></i></span>
            <input type="text" placeholder="Напишите новую задачу">
        </div>
        <div class="controls">
            <div class="filter">
                <span id="All" class="active">Все</span>
                <span id="pending">В процессе</span>
                <span id="completed">Выполненные</span>
                <span id="delete">Удаленные</span>
            </div>
            <button class="clear-btn">Очистить все</button>
        </div>
        <ul class="tasks"></ul>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
